[Settings]
BackspaceUnindents = 1
; Use Unix LF
DefaultEOLMode = 1
DefaultEncoding = 3
LongLinesLimit = 80
MarkLongLines = 1
MarkOccurrencesMatchWholeWords = 0
PathNameFormat = 1
ShowCodeFolding = 0

[Default Text]
Default Style = font:Consolas; size:11

[Suppressed Messages]
MsgConv1 = 1

[Configuration Files]
FileNameExtensions = ini; gitconfig; reg

[Perl Script]
FileNameExtensions = pl; awk; sed

[Shell Script]
FileNameExtensions = sh; bashrc; inputrc; packages
